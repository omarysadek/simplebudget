nelmio_api_doc:
    areas:
        path_patterns:
            - ^/api(?!/doc$)
        host_patterns:
            - ^api\.
    documentation:
        host: api.simplebudget.io
        schemes: [http, https]
        info:
            title: Simple Budget
            description: Helping you to manage your budget
            version: 1.0.0
        securityDefinitions:
            Bearer:
                type: apiKey
                description: 'Value: Bearer {jwt}'
                name: Authorization
                in: header
        security:
            - Bearer: []